<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>易体验</title>
  <!-- build: lib/css -->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/vendor/ionicons/css/ionicons.min.css">
  <!-- /build: lib/css -->

  <!-- build: css -->
  <link rel="stylesheet" href="/css/demo.css"></head>
  <!-- /build: css -->

<body>
  <header id="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 logo-wrapper">
          <img src="images/logo.png" alt="">
          <span class="head-title">Demo</span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
          <div class="menu-links scroll-me">
            <a href="/"> <i class="ion-ios-home-outline"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div id="content">
    <section id="pick-glasses">
      <div class="rows">
        <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
          <div id="glasses-canvas-container"></div>
        </div>
        <div class="glasses-selector col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
          <div class="col-xs-4">
            <a href="javascript:;" class="glass-box" data-target="blackglasses">
              <img src="images/glasses/sample/blackglasses.jpg" alt="">
            </a>
            <span>Black</span>
          </div>
          <div class="col-xs-4">
            <a href="javascript:;" class="glass-box" data-target="purpleglasses">
              <img src="images/glasses/sample/purpleglasses.jpg" alt="">
            </a>
            <span>Purple</span>
          </div>
          <div class="col-xs-4">
            <a href="javascript:;" class="glass-box" data-target="RanGlasses">
              <img src="images/glasses/sample/RanGlasses.jpg" alt="">
            </a>
            <span>Ran</span>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- build: js -->
  <script type="text/javascript" src="/vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/scripts/demo/canvasRotation.js"></script>
  <script type="text/javascript" src="/scripts/demo/demo.js"></script>
  <!-- /build: js -->
</body>
</html>
